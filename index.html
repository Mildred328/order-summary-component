<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <!-- Link to CSS -->
  <link rel="stylesheet" href="./style.css">

</head>
<body>

  <div class="order-summary-card-container">
    <div class="order-summary-img"></div>
      <div class="summary-info-container">
        <h3>Order Summary</h3>
        <p>You can now listen to millions of songs, audiobooks, and 
          podcasts on any device anywhere you like!</p>
          <div class="annual-plan-container">
            <div class="music-icon-container">
              <img src="./images/icon-music.svg" alt="music-icon">
            </div>
            <div class="annual-plan-price">
              <h4>Annual Plan</h4>
              <span class="price">$59.99/year</span>
          </div>
          <div class="Change-link">
            <a href="#">Change</a>
          </div>
      </div>
      <button class="payment-btn">
        Proceed to payment
      </button>
      <div class="cancel-order-link">
        <a href="#">Cancel Order</a>
      </div>
    </div>
   
</body>
</html>
